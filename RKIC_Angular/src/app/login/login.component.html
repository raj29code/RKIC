<div class="row justify-content-center">

    <div class="card">
    <form class="form-inlin justify-content-center" #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
        <div class="imgcontainer">
                <h5 class="text-center justify-content-center">Sign IN</h5>
            <img src="../../../assets/img/black-login-icon.png" alt="Avatar" class="avatar">
        </div>

        <div class="form-group">
            <label for="uname"><b>Username</b></label>
            <input type="text" #UserName ngModel name="UserName" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input type="password" #Password ngModel name="Password" placeholder="Password" required>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Remember me</label>
        </div>
        <button [disabled]="!loginForm.valid" class="btn-large btn-success" type="submit">Login</button>

    </form>
</div>
</div>
